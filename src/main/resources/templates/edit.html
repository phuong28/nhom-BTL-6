<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit products</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="#" method="post" th:object="${product}" style="display: flex; flex-direction: column; gap:10px; align-items: start">
    <div>
        <label for="code">Product Code:</label>
        <input type="text" id="code" th:name="code" th:value="${product.code != null} ? ${product.code} : ''"/>
    </div>
    <div>
        <label for="description">Product Description:</label>
        <input type="text" id="description" th:name="description" th:value="${product.description != null} ? ${product.description} : ''"/>
    </div>
    <div>
        <label for="price">Product Price:</label>
        <input type="text" id="price" th:name="price" th:value="${product.price != null} ? ${product.price} : ''"/>
    </div>
    <div th:if="${error} != null" th:text="${error}" style="color: red"/>

    <th:block th:switch="${action}">
        <button th:case="edit" type="submit" th:formaction="@{/products/edit(productCode=${product.code})}">Update Product</button>
        <button th:case="add" type="submit" th:formaction="@{/products/add}">Add Product</button>
    </th:block>
</form>
<a style="margin-top: 20px" href="@{/products}">View Products</a>
</body>
</html>
